<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>Smartcity - Building Map</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }

      #back {
        position: absolute;
        bottom: 20px;
      }

      #back i {
        background-image: url(app/public/img/back.svg);
        background-repeat: no-repeat;
        display: inline-block;
        width: 100px;
        height: 25px;
        padding-left: 25px;
        padding-top: 2px;
        margin: 10px;
        cursor: pointer;
        background-size: 20px;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.16/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.16/"></script>
    <script src="function.js"></script>
    <script>
      require([
        "esri/Map",
        "esri/views/SceneView",
        "esri/layers/GeoJSONLayer",
        "esri/layers/SceneLayer",
        "esri/layers/GraphicsLayer",
        "esri/Graphic",
        "esri/request",
      ], function (
        Map,
        SceneView,
        GeoJSONLayer,
        SceneLayer,
        GraphicsLayer,
        Graphic,
        esriRequest
      ) {
        var createGraphic = function (data) {
          return new Graphic({
            geometry: data,
            symbol: data.symbol,
            attributes: data,
            popupTemplate: data.popupTemplate,
          });
        };

        const json_options = {
          query: {
            f: "json",
          },
          responseType: "json",
        };
        //request json
        esriRequest('./datajson/roof.json', json_options).then(function(response) {
        	var graphicsLayer = new GraphicsLayer();
        	console.log(response);
        	response.data.forEach(function(data){
        		graphicsLayer.add(createGraphic(data));
        	});
        	map.add(graphicsLayer);

        });

        // geojson layer
        const bottomLayer = new GeoJSONLayer({
          url: "./dataGeojson/bottom.geojson",
        });
        bottomLayer.renderer = {
          type: "simple",
          symbol: {
            type: "polygon-3d",
            symbolLayers: [
              {
                type: "extrude",
                size: 1.95,
                material: {
                  color: "#7eadf7",
                },
              },
            ],
          },
        };

        const bodyLayer = new GeoJSONLayer({
          url: "./dataGeojson/body.geojson",
        });
        bodyLayer.renderer = {
          type: "simple",
          symbol: {
            type: "polygon-3d",
            symbolLayers: [
              {
                type: "extrude",
                size: 11.64,
                material: {
                  color: "#990033",
                },
              },
            ],
          },
        };

        const stairLayer = new GeoJSONLayer({
          url: "./dataGeojson/stair.geojson",
        });
        stairLayer.renderer = {
          type: "simple",
          symbol: {
            type: "polygon-3d",
            symbolLayers: [
              {
                type: "extrude",
                size: 0.11,
                material: {
                  color: "#FF9900",
                },
              },
            ],
          },
        };

        const roofBorderLayer = new GeoJSONLayer({
          url: "./dataGeojson/roofBorder.geojson",
        });
        roofBorderLayer.renderer = {
          type: "simple",
          symbol: {
            type: "polygon-3d",
            symbolLayers: [
              {
                type: "extrude",
                size: 0.32,
                material: {
                  color: "#339999",
                },
              },
            ],
          },
        };

        const roofBorderSecondLayer = new GeoJSONLayer({
          url: "./dataGeojson/roofBorderSecond.geojson",
        });
        roofBorderSecondLayer.renderer = {
          type: "simple",
          symbol: {
            type: "polygon-3d",
            symbolLayers: [
              {
                type: "extrude",
                size: 0.72,
                material: {
                  color: "#6600FF",
                },
              },
            ],
          },
        };

        const firstLeftTopRoof = new GeoJSONLayer({
          url: "./dataGeojson/firstLeftTopRoof.geojson",
        });
        firstLeftTopRoof.renderer = {
          type: "simple",
          symbol: {
            type: "polygon-3d",
            symbolLayers: [
              {
                type: "extrude",
                size: 0.78,
                material: {
                  color: "#73716C",
                },
              },
            ],
          },
        };

        const firstRightTopRoof = new GeoJSONLayer({
          url: "./dataGeojson/firstRightTopRoof.geojson",
        });
        firstRightTopRoof.renderer = {
          type: "simple",
          symbol: {
            type: "polygon-3d",
            symbolLayers: [
              {
                type: "extrude",
                size: 0.78,
                material: {
                  color: "#73716C",
                },
              },
            ],
          },
        };

        const secondLeftTopRoof = new GeoJSONLayer({
          url: "./dataGeojson/secondLeftTopRoof.geojson",
        });
        secondLeftTopRoof.renderer = {
          type: "simple",
          symbol: {
            type: "polygon-3d",
            symbolLayers: [
              {
                type: "extrude",
                size: 0.78,
                material: {
                  color: "#73716C",
                },
              },
            ],
          },
        };

        const secondRightTopRoof = new GeoJSONLayer({
          url: "./dataGeojson/secondRightTopRoof.geojson",
        });
        secondRightTopRoof.renderer = {
          type: "simple",
          symbol: {
            type: "polygon-3d",
            symbolLayers: [
              {
                type: "extrude",
                size: 0.78,
                material: {
                  color: "#73716C",
                },
              },
            ],
          },
        };

        const map = new Map({
          basemap: "topo-vector",
          ground: "world-elevation",
          layers: [bottomLayer, 
          bodyLayer,
          stairLayer,

          roofBorderLayer,
          roofBorderSecondLayer,
          firstLeftTopRoof,
          firstRightTopRoof,
          secondLeftTopRoof,
          secondRightTopRoof], //end layers
        });

        const view = new SceneView({
          container: "viewDiv",
          map: map,
          camera: {
            position: [106.7029857616131, 10.776644872423557, 300],
            heading: 10,
            tilt: 0,
          },
        });

        view.popup.defaultPopupTemplateEnabled = true;
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
